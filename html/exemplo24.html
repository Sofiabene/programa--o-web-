<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
</head>
<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'blue'; // Fixed typo: 'fillstyle' to 'fillStyle'
        ctx.fillRect(100, 100, 150, 150); // Fixed typo: 'fillrect' to 'fillRect' and corrected arguments
    </script>
</body>
</html>
